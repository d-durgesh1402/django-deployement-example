{% extends 'clothessite/base.html'%}
{%block body_block%}
<div class="container">
<div class="jumbotron">
  <form method="post" action="{%url 'clothessite:user_login' %}">
    {% csrf_token %}
    <div class="form-group">
    <label for="username">Username: </label>
    <input class="form-control" id="username" type="text" name="username" placeholder="Enter the user name">
    </div>
    <div class="form-group">
    <label for="password">Password: </label>
    <input class="form-control" type="password" name="password" placeholder="Enter you password" >
    </div>
    <button class="btn btn-primary btn-lg" type="submit" name="button">Log in</button>
  </form>
</div>
</div>

{%endblock%}
